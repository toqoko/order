<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Управление заказами</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="..." crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="content">
			<div class="tabs">
				<button class="tablinks" onclick="openTab(event, 'createOrder')">Создать заказ</button>
				<button class="tablinks" onclick="openTab(event, 'viewOrders')">Просмотреть заказы</button>
			</div>
			<div id="createOrder" class="tabcontent">
				<h2>Создать заказ</h2>
				<form id="orderForm">
					<!-- Форма для создания заказа -->
					<label for="productName">Название заказа:</label>
					<input type="text" id="productName" name="productName" required="required"><br><br>
					<label for="price">Цена:</label>
					<input type="number" id="price" name="price" min="0" required="required"><br><br>
					<label for="deadline">Срок (в днях):</label>
					<input type="number" id="deadline" name="deadline" min="0" required="required"><br><br>
					<label for="dataNumber">Контакт для свзязи:</label>
					<input type="text" id="dataNumber" name="dataNumber" required="required"><br><br>
					<label for="description">Описание:</label><br>
					<textarea id="description" name="description" rows="4" cols="50"></textarea>
					<br><br>
					
					<button type="submit" id="create_order">Создать заказ</button>
				</form>
				<div id="successMessage" class="hidden">Заказ успешно создан!</div>
			</div>
			<div id="viewOrders" class="tabcontent">
				<h2>Просмотреть заказы</h2>
				<h3><i id="loadingIcon" class="fas fa-spinner fa-spin loading-icon"></i></h3>
				
				
				<div id="ordersList">
					<!-- Здесь будут отображаться заказы -->
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
